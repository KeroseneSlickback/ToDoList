<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>
  <div id="gridContainer">
  <header id="header">
    <div id="bannerDiv">
      <h1 id="banner">ToDoish</h1>
    </div>
  </header>
  <section id="sidebarSection">
      <div id="addItemDiv">
          <form id="addItemForm" action="/" method="POST">
            <p id="newTaskHeader">New Task</p>
            <input class="formInput" id="task" type="text" name="task" placeholder="Task">
            <input class="formInput" id="info" type="text" name="info" placeholder="Description...">
            <select class="formInput" name="section" id="section" placeholder="Select a section...">
              <option value="" disabled selected>Select a section...</option>
              <option value="Work">Work</option>
              <option value="Study">Study</option>
              <option value="Freetime">Freetime</option>
            </select>
            <input class="formInput" id="date" type="date" name="date">
            <div id="imptBoxDiv">
              <input type="checkbox" id="important" name="important">
              <label for="important">Important?</label>
            </div>
            <button id="submitBtn" type="submit">Submit</button>
          </form>
      </div>
  </section>
  <section id="bodySection">
    <div id="bodyTop">
    </div>
  </section>
</div>
  <script src="main.js"></script>
</body>
</html>
